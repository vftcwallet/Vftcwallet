<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging out...</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}

.container {
  position: relative;
  width: 100%;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-box-reflect: below 0 linear-gradient(transparent, transparent, #0005)
}

.container .loader {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  animation: animate 2s linear infinite;
  
}

@keyframes animate {
  0% {
    transform: rotate(0deg)
  }
  
  100% {
    transform: rotate(360deg)
  }
}

.container .loader:nth-child(1)::before,
.container .loader:nth-child(2)::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: linear-gradient(to top, transparent, rgba(0, 255, 249, 0.4));
  background-size: 100px 180px;
  background-repeat: no-repeat;
  border-top-left-radius: 100px;
  border-bottom-left-radius: 100px;
}

.container .loader i {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 20px;
  background: #D4AF37;
  border-radius: 50%;
  z-index: 100;
  box-shadow: 0 0 10px #D4AF37,
    0 0 20px #D4AF37,
    0 0 30px #D4AF37,
    0 0 40px #D4AF37,
    0 0 50px #D4AF37,
    0 0 60px #D4AF37,
    0 0 70px #D4AF37,
    0 0 80px ##D4AF37,
    0 0 90px #D4AF37,
    0 0 100px #D4AF37;
}

.container .loader span {
  position: absolute;
  inset: 20px;
  background: #000;
  border-radius: 50%;
  z-index: 1;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="loader"><span></span></div>
    <div class="loader"><span></span></div>
    <div class="loader"><i></i></div>
    <div class="loader"><i></i></div>
  </div>
  
  <script>
    // Clear all VFTC user data
    localStorage.removeItem('vftc_firstName');
    localStorage.removeItem('vftc_lastName');
    localStorage.removeItem('vftc_email');
    localStorage.removeItem('vftc_joined');
    
    // Redirect to login after a short delay
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 800);
  </script>
</body>

</html>
