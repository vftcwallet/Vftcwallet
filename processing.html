<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
}

.loader{
  width:60px;
  height:60px;
  border:6px solid #f3f3f3;
  border-top:6px solid #D4AF37;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}

@keyframes spin{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}

.text{
  font-size:16px;
  font-weight:500;
  color:#444;
}

.subtext{
  font-size:13px;
  color:#888;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="loader"></div>
<div class="text">Connecting to bank saver....</div>
<div class="subtext">Please wait and do not close this page</div>

<script>
// Simulate bank processing delay
setTimeout(() => {
  window.location.href = "receipt.html";
}, 2500); // 2.5 seconds
</script>

</body>
</html>
