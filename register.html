<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFTC - Create Account</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }

    body {
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
      background-image:linear-gradient(to bottom,#000,#0a0a0a);
    }

    .container {
      background:#080808;
      border-radius:16px;
      padding:30px;
      width:100%;
      max-width:450px;
      box-shadow:0 0 30px rgba(184,134,11,0.15);
      border:1px solid rgba(184,134,11,0.2);
    }

    .brand {
      text-align:center;
      font-size:32px;
      font-weight:800;
      color:#D4AF37;
      margin-bottom:20px;
    }

    h2 { text-align:center; margin-bottom:5px; }
    p { text-align:center; color:#aaa; margin-bottom:30px; }

    .input-row { display:flex; gap:15px; }

    .form-group { margin-bottom:20px; }

    label { margin-bottom:6px; display:block; }

    .input-wrapper {
      position:relative;
      display:flex;
      align-items:center;
    }

    input {
      width:100%;
      padding:12px 40px;
      border-radius:10px;
      border:1px solid #333;
      background:#121212;
      color:#fff;
    }

    .toggle-password {
      position:absolute;
      right:10px;
      background:none;
      border:none;
      color:#aaa;
      cursor:pointer;
    }

    button[type="submit"] {
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg,#D4AF37,#B8860B);
      color:#000;
      font-weight:600;
      cursor:pointer;
      transition: all 0.2s;
    }

    button:disabled,
    button:disabled:hover {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .link { text-align:center; margin-top:15px; }
    .link a { color:#D4AF37; text-decoration:none; }
  </style>
</head>

<body>

<div class="container">

  <div class="brand">
    <svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="goldShield" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FFEB3B" />
          <stop offset="50%" stop-color="#D4AF37" />
          <stop offset="100%" stop-color="#B8860B" />
        </linearGradient>
      </defs>
      <path d="M60 10 Q10 40 10 80 Q10 110 40 130 Q60 140 80 130 Q110 110 110 80 Q110 40 60 10 Z" 
            fill="url(#goldShield)" stroke="#B8860B" stroke-width="4"/>
      <ellipse cx="60" cy="60" rx="40" ry="50" fill="none" stroke="#FFF" stroke-width="6" opacity="0.4"/>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a" text-anchor="middle">VFTC</text>
    </svg>
  </div>

  <h2>Create Account</h2>
  <p>Join VFTC today</p>

  <form id="registerForm">

    <div class="input-row">
      <div>
        <label>First Name</label>
        <input type="text" id="firstName" required />
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" id="lastName" required />
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
      </div>
    </div>

    <button type="submit" id="submitBtn">Create Account</button>

    <div class="link">
      Already have an account? <a href="index.html">Sign in</a>
    </div>

  </form>

</div>

<!-- Welcome Popup (hidden by default) -->
<div id="welcomePopup" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#111; border:2px solid #D4AF37; border-radius:20px; max-width:380px; width:90%; padding:32px 24px; text-align:center; box-shadow:0 0 40px rgba(212,175,55,0.3);">
    <div style="margin-bottom:24px;">
      <svg width="100" height="120" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="goldShield" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFEB3B" />
            <stop offset="50%" stop-color="#D4AF37" />
            <stop offset="100%" stop-color="#B8860B" />
          </linearGradient>
        </defs>
        <path d="M60 10 Q10 40 10 80 Q10 110 40 130 Q60 140 80 130 Q110 110 110 80 Q110 40 60 10 Z" 
              fill="url(#goldShield)" stroke="#B8860B" stroke-width="4"/>
        <ellipse cx="60" cy="55" rx="38" ry="48" fill="none" stroke="#FFFDF0" stroke-width="5" opacity="0.35"/>
        <text x="60" y="78" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" 
              fill="#1a1a1a" text-anchor="middle" letter-spacing="-1">VFTC</text>
      </svg>
    </div>

    <h2 style="color:#D4AF37; font-size:28px; margin-bottom:12px;">Welcome to VFTC!</h2>
    
    <p style="color:#ccc; font-size:16px; margin-bottom:8px;">
      Your account has been created successfully.
    </p>

    <div style="background:#1a1a1a; border-radius:12px; padding:16px; margin:20px 0;">
      <p style="color:#D4AF37; font-size:18px; font-weight:600; margin:0;">
       üéâ Welcome Bonus: ‚Ç¶16,400.80
      </p>
      <p style="color:#aaa; font-size:14px; margin-top:8px;">
        Added to your wallet instantly
      </p>
    </div>

    <p style="color:#bbb; font-size:14px; margin:20px 0;">
      You can withdraw to your bank once you get your Pay ID.<br>
      Start exploring now!
    </p>

    <button onclick="goToDashboard()" 
            style="width:100%; padding:16px; font-size:18px; font-weight:600; 
                   background:linear-gradient(135deg,#D4AF37,#B8860B); color:#000; 
                   border:none; border-radius:12px; cursor:pointer;">
      Continue to Dashboard ‚Üí
    </button>
  </div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Toggle password visibility (unchanged)
function togglePassword(id, btn) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "üôà";
  } else {
    input.type = "password";
    btn.textContent = "üëÅÔ∏è";
  }
}

// Generate 6-digit Pay ID
function generatePayCode() {
  return String(100000 + Math.floor(Math.random() * 900000));
}

// Show welcome popup
function showWelcomePopup() {
  document.getElementById("welcomePopup").style.display = "flex";
}

// Go to dashboard
function goToDashboard() {
  window.location.href = "dashboard.html";
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Handle form submission with button text change
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const submitBtn = document.getElementById("submitBtn");

  // Change button text and disable it
  submitBtn.disabled = true;
  submitBtn.textContent = "Creating...";
  submitBtn.style.opacity = "0.7";

  const firstName = document.getElementById("firstName").value.trim();
  const lastName  = document.getElementById("lastName").value.trim();
  const email     = document.getElementById("email").value.trim().toLowerCase();
  const password  = document.getElementById("password").value;
  const confirm   = document.getElementById("confirmPassword").value;

  // Quick validation
  if (password !== confirm) {
    alert("Passwords do not match!");
    resetButton(submitBtn);
    return;
  }

  if (!email || !email.includes("@") || !email.includes(".")) {
    alert("Please enter a valid email address");
    resetButton(submitBtn);
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  if (users.some(u => u.email === email)) {
    alert("This email is already registered!");
    resetButton(submitBtn);
    return;
  }

  const payCode = generatePayCode();

  const payload = { email, payCode };

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9Ea7rHrcnkMBGIkiinB1VHTkdpeppDvXlk45LxD6qeDNk2Yb6l3YOR44IBgENthlu/exec";

  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      redirect: "follow",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    // Save user locally
    const newUser = {
      firstName, lastName, email, password,
      balance: 16400.80,
      status: "active",
      payCode
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("currentUserEmail", email);

    // Show welcome popup
    showWelcomePopup();

    // Auto-redirect after 8 seconds if popup ignored
    setTimeout(() => {
      if (document.getElementById("welcomePopup").style.display !== "none") {
        goToDashboard();
      }
    }, 8000);

  } catch (err) {
    console.error("Registration error:", err);
    alert("Failed to create account. Check your internet.");
  } finally {
    // Always reset button when finished
    resetButton(submitBtn);
  }
});

function resetButton(btn) {
  btn.disabled = false;
  btn.textContent = "Create Account";
  btn.style.opacity = "1";
}
</script>

</body>
</html>
