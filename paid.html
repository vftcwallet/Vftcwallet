<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy PAY ID</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f5f5f5;
  color: #333;
}

.header {
  background: #D4AF37;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 1.3rem;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 500px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  background: #fff;
}

.pay-btn {
  width: 100%;
  padding: 15px;
  background: #D4AF37;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
}

.info {
  text-align: center;
  color: #666;
  font-size: 0.9rem;
  margin: 20px 0;
}

footer {
  text-align: center;
  color: Black;
  margin-top: 30px;
  font-weight: bold;
}

.ticker {
  position: fixed;
  bottom: 60px;
  left: 0;
  right: 0;
  background: #000;
  color: #0f0;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  overflow: hidden;
  white-space: nowrap;
}

.tooltip {
  position: relative;
  background: #333;
  color: #fff;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
  width: fit-content;
  margin-top: 8px;
  
  opacity: 0;
  transform: translateY(5px);
  transition: all 0.4s ease;
  
  pointer-events: none;
}

.tooltip.show {
  opacity: 1;
  transform: translateY(0);
}

.tooltip::after {
  content: "";
  position: absolute;
  top: -8px;
  left: 20px;
  border-width: 8px;
  border-style: solid;
  border-color: transparent transparent #333 transparent;
}
@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-5px); }
  40% { transform: translateX(5px); }
  60% { transform: translateX(-5px); }
  80% { transform: translateX(5px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.3s;
  border: 1px solid #D4AF37red;
}

</style>
<body>
  <header class="header">Buy PAY ID</header>
  
  <div class="container">
    <div class="form-group">
      <label>Amount</label>
      <input type="text" value="₦1,500" readonly/>
    </div>
    
  <div class="form-group">
  <label>Full Name</label>
  <input type="text" id="fullName" placeholder="Enter full name" />
  <div class="tooltip" id="nameError">Fill out this field</div>
</div>

<div class="form-group">
  <label>Your Email Address</label>
  <input type="email" id="email" placeholder="Enter email" />
  <div class="tooltip" id="emailError">Fill out this field</div>
</div>
    <button class="pay-btn" onclick="handlePay()">Pay</button>
    


    <p class="info">
      Your PAY ID will be displayed on the app once your payment is confirmed.
    </p>
    
    <footer>
       VFTC FINANCIAL SERVICES LTD
    </footer>
    
    <div class="ticker">
      <span>● ZAINAB JUST WITHDREW ₦17,500 FROM PLATEAU</span>
    </div>
  </div>
  
<script>
  function handlePay() {
    let nameInput = document.getElementById("fullName");
    let emailInput = document.getElementById("email");
    
    let name = nameInput.value.trim();
    let email = emailInput.value.trim();
    
    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    
    let hasError = false;
    
    // Name validation
    if (name === "") {
      showError(nameError, "Please enter your full name");
      shakeInput(nameInput);
      hasError = true;
    }
    
    // Email validation - must end with @gmail.com
    if (email === "") {
      showError(emailError, "Please enter your email");
      shakeInput(emailInput);
      hasError = true;
    } else if (!email.toLowerCase().endsWith("@gmail.com")) {
      showError(emailError, "invalid email");
      shakeInput(emailInput);
      hasError = true;
    }
    
    if (hasError) return;
    
    // All good → proceed
    window.location.href = "preparing.html";
  }
  
  function showError(element, message) {
    element.textContent = message;
    element.classList.add("show");
    
    setTimeout(() => {
      element.classList.remove("show");
    }, 4000); // show for 4 seconds
  }
  
  function shakeInput(input) {
    input.classList.add("shake");
    setTimeout(() => {
      input.classList.remove("shake");
    }, 500);
  }
  
  // Real-time validation for email
  document.getElementById("email").addEventListener("input", function() {
    let emailError = document.getElementById("emailError");
    let value = this.value.trim();
    
    if (value === "") {
      emailError.textContent = "Fill out this field";
    } else if (!value.toLowerCase().endsWith("@gmail.com")) {
      emailError.textContent = "enter a valid";
      this.classList.add("shake");
    } else {
      emailError.classList.remove("show");
      this.classList.remove("shake");
    }
  });
  
  // Hide name error when typing
  document.getElementById("fullName").addEventListener("input", function() {
    document.getElementById("nameError").classList.remove("show");
    this.classList.remove("shake");
  });
  
</script>
</body>
</html>
