<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VFTC - Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(to bottom, #000, #0a0a0a);
    }
    
    .container {
      background: #080808;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(184, 134, 11, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(184, 134, 11, 0.2);
    }
    
    .brand {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      color: #D4AF37;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #fff;
      font-size: 24px;
    }
    
    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-size: 14px;
    }
    
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      color: #888;
      pointer-events: none;
      font-size: 16px;
    }
    
    input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #121212;
      color: #fff;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 2;
    }
    
    input:focus {
      outline: none;
      border-color: #B8860B;
      box-shadow: 0 0 0 2px rgba(184, 134, 11, 0.2);
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      color: #000;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    }
    
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .link a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: 600;
    }
    
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand">VFTC</div>
    
    <h2>Reset Password</h2>
    <p>Enter your email to receive a reset link</p>
    
    <form onsubmit="event.preventDefault(); alert('Reset link sent!'); window.location.href='index.html';">
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <span class="input-icon">✉️</span>
          <input type="email" id="email" autocomplete="email" placeholder="you@example.com" required />
        </div>
      </div>
      
      <button type="submit">Send Reset Link</button>
      
      <div class="link">
        <a href="index.html">← Back to login</a>
      </div>
    </form>
  </div>
</body>

</html>
